<ion-content mode="ios">

  <ion-card class="c1">
    <ion-card-title class="t1"> <b>B</b>roker's Dairy</ion-card-title>
    <ion-card-title class="t2"> Login</ion-card-title>
     
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Enter your email address"></ion-input>
      <!-- <ion-icon name="at-circle-outline" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password </ion-label>
      <ion-input type="password" placeholder="Enter your password"></ion-input>
      <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
    </ion-item>


    <h5>Forgot Password?</h5>

    <ion-button class="btn" (click)="login()">Login</ion-button>

    <h4>Don't Have an Account? <b (click)="next()">Sign up</b></h4>

  </ion-card>

</ion-content>
